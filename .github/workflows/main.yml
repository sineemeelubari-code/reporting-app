name: Reporting Automation

on:
  workflow_dispatch:   # allows manual trigger
  schedule:
    - cron: "0 9 * * *"   # daily at 9 AM UTC
    - cron: "0 9 * * 0"   # weekly on Sunday at 9 AM UTC
    - cron: "0 9 1 * *"   # monthly on the 1st at 9 AM UTC

jobs:
  run-reports:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run daily summary
        if: github.event.schedule == '0 9 * * *'
        run: python daily_summary.py

      - name: Run weekly report
        if: github.event.schedule == '0 9 * * 0'
        run: python weekly_report.py

      - name: Run monthly report
        if: github.event.schedule == '0 9 1 * *'
        run: python monthly_report.py
