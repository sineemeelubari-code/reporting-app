name: Weekly Report

on:
  schedule:
    - cron: "0 9 * * 0"   # weekly on Sunday at 9 AM UTC
  workflow_dispatch:

jobs:
  weekly:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - run: pip install -r requirements.txt
      - run: python weekly_report.py
