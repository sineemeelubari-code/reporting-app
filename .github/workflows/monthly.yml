name: Monthly Report

on:
  schedule:
    - cron: "0 9 1 * *"   # monthly on the 1st at 9 AM UTC
  workflow_dispatch:

jobs:
  monthly:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - run: pip install -r requirements.txt
      - run: python monthly_report.py
