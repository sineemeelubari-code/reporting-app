name: Daily Report

on:
  schedule:
    - cron: "0 9 * * *"   # daily at 9 AM UTC
  workflow_dispatch:

jobs:
  daily:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - run: pip install -r requirements.txt
      - run: python daily_summary.py
